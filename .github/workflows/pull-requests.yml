name: 'pull-request'

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code ðŸ›’
        uses: actions/checkout@v4
        id: code-checkout

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: PIP Install
        id: pip-install
        run: pip install autopep8

      - name: Run PEP 8 checks
        run: pycodestyle --ignore=E501 .

      - name: Check PEP 8 results
        run: |
          if [ $? -eq 0 ]; then
            echo "PEP 8 check passed."
          else
            echo "PEP 8 check failed."
            exit 1
          fi
