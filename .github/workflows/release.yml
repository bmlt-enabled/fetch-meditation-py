name: Publish to PyPi
on:
  push:
    tags: ['*']

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Build
        id: poetry-build
        run: poetry build

