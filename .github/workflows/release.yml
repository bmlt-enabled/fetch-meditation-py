name: Publish to PyPi
on:
  push:
    tags: ['*']

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.8.10
